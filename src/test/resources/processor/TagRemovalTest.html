<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-2.dtd">

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>th:remove test</title>
</head>
<body>
    <div id="0">0</div>
    <div id="1" th:remove="tag"><p id="1.1">1</p></div>
    <div id="2" th:remove="body"><p id="2.1">2</p></div>
    <div id="3" th:remove="all"><p>3</p></div>
</body>
</html>
